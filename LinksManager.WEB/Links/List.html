
<div>
    <a href="#!create" class="btn btn-success">Create</a>
    <input type="text" placeholder="Search" ng-model="links.textFilter" id="textFilter" />
</div>

<div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Category</th>
                <th>URL</th>
                <th>Description</th>
                <th></th>

            </tr>
            <tr ng-repeat="item in links | startFrom:currentPage*pageSize | limitTo:pageSize |filter: links.textFilter track by $index">
                <td>{{ item.Id }}</td>
                <td>{{ item.Category }}</td>
                <td>{{ item.Url }}</td>
                <td>{{ item.Description }}</td>
                <td style="width: 150px">
                    <a href="#!edit/{{item.Id}}" class="btn btn-info">edit</a>
                    <a href="#!delete/{{item.Id}}" class="btn btn-danger">delete</a>
                </td>
            </tr>
        </table>
        
    <div class="container" style="width: 300px">
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="btn btn-success">
            <<
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button ng-disabled="currentPage >= links.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="btn btn-success">
            >>
        </button>
    </div>
       
</div>

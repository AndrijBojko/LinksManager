
    <h3>
        {{ title }}
    </h3>
    <hr />
<form role="form" style="max-width: 500px;">
    <strong class="error">{{ error }}</strong>
    <div class="form-group">
        <label for="category">
            Category:
        </label>
        <input type="text" class="form-control" id="firstname" ng-model="category"/>
    </div>
    <div class="form-group">
        <label for="url">
            URL:
        </label>
        <input type="text" class="form-control" id="lastname" ng-model="url"/>
    </div>

    <div class="form-group">
        <label for="description">
            Description:
        </label>
        <textarea rows="5" cols="10" class="form-control" id="description" ng-model="description"></textarea>
    </div>

    <a href="#/list" class="btn btn-info">Back to List</a>
    <button type="submit" class="btn btn-default" ng-click="save()">
        Submit
    </button>
</form>
